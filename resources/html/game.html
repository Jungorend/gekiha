<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300&family=Playfair+Display+SC&display=swap" rel="stylesheet">
        {% style """/css/styles.css" %}
        <title>Unofficial Exceed Fighting System</title>
    </head>
<body>
<div class="container">
    <div class="sidebar">
      <nav>
        <a href="/home">
            <img src="/img/logo.png" class="logo">
        </a>
        <ul>
          <li><a href="/lobby">Lobby</a></li>
          <li><a href="/account">My Account</a></li>
        </ul>
      </nav>

      <div class="history">
          <img src="/img/arrow_circle_up_black_24dp.svg" alt="scroll history up" class="scroll-btn" id="scroll-history-up">
          <div id="history-text">
          </div>
          <img src="/img/arrow_circle_down_black_24dp.svg" alt="scroll history down" class="scroll-btn" id="scroll-history-down">
      </div>
    </div>
    <div class="game-container">
        <canvas id="game"></canvas>
    </div>
    <div class="footer"><p>Hypothetical cards go here.</p></div>
    {% block page-scripts %}
        {% script "/js/app.js" %}
    {% endblock %}
</div>
</body>
</html>
